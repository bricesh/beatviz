<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Visualizer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, .95);
            justify-content: center;
            align-items: center;
        }
        #circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Beat Visualiser</h1>
    <input type="number" id="bpmInput" placeholder="Enter BPM">
    <button onclick="startVisualization()">Start</button>
    <div id="modal">
        <div id="circle"></div>
    </div>

    <script>
        const beatsArray = [
            ['blue', 2],
            ['red', 2],
			['blue', 2],
            ['red', 2],
			['blue', 2],
            ['red', 2],
            ['black', 2],
			['red', 2],
        ];

        function startVisualization() {
            const bpm = document.getElementById('bpmInput').value;
            if (!bpm) {
                alert('Please enter a BPM value');
                return;
            }

            const modal = document.getElementById('modal');
            modal.style.display = 'flex';

            let index = 0;
            let startTime = null;

            function showCircle(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = (timestamp - startTime) / 1000;

                if (index >= beatsArray.length) {
                    index = 0;
                }

                const [color, beats] = beatsArray[index];
                const duration = (beats * 60) / bpm;

                const circle = document.getElementById('circle');
                if (elapsed < duration) {
                    circle.style.backgroundColor = color;
                    requestAnimationFrame(showCircle);
                } else {
                    index++;
                    startTime = null;
                    requestAnimationFrame(showCircle);
                }
            }

            requestAnimationFrame(showCircle);

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
